<h1>Integrantes de Avenger's</h1>
<hr>
<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index;">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.name}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <button type='button' class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">Ver mas...</button>
      <!-- <a [routerLink]="['/heroeDetalle',i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
    </div>
  </div>
</div>
